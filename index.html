<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<main>
    <section class="hero">
        <div class="info">
            <h1 class="info-title">Check the <br/>best food</h1>

                <img src="./assents/plate1.png" alt="Plato de pasta con salsa y vegetales">

            <div class="menu-grid-item">
                <img src="./assents/plate2.png" alt="Plato de pasta con salsa y vegetales">
